<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Realm Sign Up</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="signup-form text-center">
      <h1 class="mb-4">Sign Up</h1>
      <div class="form-group">
        <label for="signupUsername" class="sr-only">Username</label>
        <input
          type="text"
          class="form-control"
          id="signupUsername"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="signupPassword" class="sr-only">Password</label>
        <input
          type="password"
          class="form-control"
          id="signupPassword"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="signupConfirm" class="sr-only">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="signupConfirm"
          placeholder="Confirm Password"
        />
      </div>
      <button id="signupBtn" class="btn btn-primary w-100 mt-3">Sign Up</button>
      <p class="mt-3">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
      <div id="signupMessage" class="text-danger mt-2"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
  <script src="js/signup.js"></script>
</body>
</html>
